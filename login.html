<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="search-flight.html">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="register.html" class="btn btn-primary">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Sign in to Tripma</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign in</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-medium);">
            Don't have an account? <a href="register.html" style="color: var(--primary-purple);">Sign up</a>
        </p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple check - in real app, this would be an API call
            if (email.includes('company')) {
                window.location.href = 'company-home.html';
            } else {
                window.location.href = 'passenger-home.html';
            }
        }
    </script>
</body>
</html>

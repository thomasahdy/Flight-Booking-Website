<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="search-flight.html">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Form -->
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 1rem;">Sign up for Tripma</h1>
        <p style="text-align: center; color: var(--gray-medium); margin-bottom: 2rem;">
            Tripma is totally free to use. Sign up using your email address or phone number below to get started.
        </p>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email or phone number</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="type">Account Type</label>
                <select id="type" name="type" required>
                    <option value="">Select account type</option>
                    <option value="company">Company</option>
                    <option value="passenger">Passenger</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#" style="color: var(--primary-purple);">terms and conditions</a></label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="alerts">
                <label for="alerts">Send me the latest deal alerts</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create account</button>
        </form>
        <div style="text-align: center; margin: 2rem 0; position: relative;">
            <hr style="border: none; border-top: 1px solid var(--gray-light);">
            <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--white); padding: 0 1rem; color: var(--gray-medium);">or</span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button class="btn btn-secondary" style="width: 100%;">Continue with Google</button>
            <button class="btn btn-secondary" style="width: 100%;">Continue with Apple</button>
            <button class="btn btn-secondary" style="width: 100%;">Continue with Facebook</button>
        </div>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-medium);">
            Already have an account? <a href="login.html" style="color: var(--primary-purple);">Sign in</a>
        </p>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            const type = document.getElementById('type').value;
            
            if (type === 'company') {
                window.location.href = 'register-company.html';
            } else if (type === 'passenger') {
                window.location.href = 'register-passenger.html';
            }
        }
    </script>
</body>
</html>

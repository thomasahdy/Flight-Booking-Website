<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="company-home.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="company-home.html">Home</a></li>
                <li><a href="add-flight.html">Add Flight</a></li>
                <li><a href="company-profile.html">Profile</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Company Logo" class="profile-image" id="companyLogo">
            <div class="profile-info">
                <h2 id="companyName">Loading...</h2>
                <p style="color: var(--gray-medium);">Airline Company</p>
                <p style="color: var(--gray-medium);">Total Flights: <strong style="color: var(--primary-purple);"
                        id="flightCount">0</strong></p>
                <p style="color: var(--gray-medium);">Balance: <strong style="color: var(--primary-purple);"
                        id="balance">$0.00</strong></p>
            </div>
            <div style="margin-left: auto;">
                <a href="add-flight.html" class="btn btn-primary">+ Add Flight</a>
            </div>
        </div>

        <section class="section">
            <div class="section-header">
                <h2>Your Flights</h2>
            </div>
            <div class="flight-list" id="flightsList">
                <p style="text-align: center; color: var(--gray-medium);">Loading flights...</p>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('company');

        async function loadData() {
            // Update company name
            document.getElementById('companyName').textContent = user.name;

            // Get profile
            const profile = await apiCall('profile/get-profile.php');
            if (profile.success) {
                document.getElementById('balance').textContent = formatCurrency(profile.user.balance);
                if (profile.user.profile.logo_img) {
                    document.getElementById('companyLogo').src = '../' + profile.user.profile.logo_img;
                }
            }

            // Get flights
            const result = await apiCall('flights/get-flights.php?company_id=' + user.id);
            if (result.success) {
                displayFlights(result.flights);
            }
        }

        function displayFlights(flights) {
            const container = document.getElementById('flightsList');
            document.getElementById('flightCount').textContent = flights.length;

            if (flights.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray-medium);">No flights yet. <a href="add-flight.html">Add your first flight</a></p>';
                return;
            }

            container.innerHTML = flights.map(flight => `
                <div class="flight-item" onclick="window.location.href='flight-details.html?id=${flight.id}'">
                    <div class="flight-info">
                        <h3>${flight.flight_name}</h3>
                        <p><strong>ID:</strong> ${flight.flight_id}</p>
                        <p><strong>Departure:</strong> ${formatDate(flight.start_date)}, ${formatTime(flight.start_time)}</p>
                        <p><strong>Arrival:</strong> ${formatDate(flight.end_date)}, ${formatTime(flight.end_time)}</p>
                        <p><strong>Passengers:</strong> ${flight.registered_passengers + flight.pending_passengers}/${flight.max_passengers}</p>
                        <p><strong>Revenue:</strong> ${formatCurrency(flight.fees * flight.registered_passengers)}</p>
                    </div>
                    <div>
                        <span class="badge ${flight.is_full ? 'badge-warning' : 'badge-success'}">${flight.is_full ? 'Full' : 'Available'}</span>
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Company Profile - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Complete Company Profile</h1>
        <form id="profileForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="logo">Company Logo</label>
                <input type="file" id="logo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bio">Company Bio</label>
                <textarea id="bio" placeholder="Tell us about your company"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Company address"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, Country">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Complete Registration</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('company');

        async function handleSubmit(e) {
            e.preventDefault();

            const logoFile = document.getElementById('logo').files[0];
            const bio = document.getElementById('bio').value;
            const address = document.getElementById('address').value;
            const location = document.getElementById('location').value;

            // Upload logo if provided
            if (logoFile) {
                const result = await uploadFile(logoFile, 'logo');
                if (!result.success) {
                    alert('Logo upload failed: ' + result.message);
                    return;
                }
            }

            // Update profile
            if (bio || address || location) {
                const result = await apiCall('profile/update-company.php', 'POST', {
                    bio, address, location
                });
                if (!result.success) {
                    alert('Profile update failed: ' + result.message);
                    return;
                }
            }

            alert('Profile completed successfully!');
            window.location.href = 'company-home.html';
        }
    </script>
</body>

</html>

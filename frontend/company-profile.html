<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="company-home.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="company-home.html">Home</a></li>
                <li><a href="add-flight.html">Add Flight</a></li>
                <li><a href="company-profile.html">Profile</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Company Profile</h1>

            <div style="text-align: center; margin-bottom: 2rem;">
                <img id="logoPreview" src="https://via.placeholder.com/150" alt="Logo"
                    style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
            </div>

            <form id="profileForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="logo">Company Logo</label>
                    <input type="file" id="logo" accept="image/*" onchange="previewLogo(event)">
                </div>
                <div class="form-group">
                    <label for="name">Company Name</label>
                    <input type="text" id="name" placeholder="Company name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Company bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Company address"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label>Account Balance</label>
                    <p id="balance" style="font-size: 1.5rem; color: var(--primary-purple); font-weight: bold;">$0.00
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('company');

        async function loadProfile() {
            const result = await apiCall('profile/get-profile.php');
            if (result.success) {
                document.getElementById('name').value = result.user.name;
                document.getElementById('email').value = result.user.email;
                document.getElementById('tel').value = result.user.tel || '';
                document.getElementById('bio').value = result.user.profile.bio || '';
                document.getElementById('address').value = result.user.profile.address || '';
                document.getElementById('location').value = result.user.profile.location || '';
                document.getElementById('balance').textContent = formatCurrency(result.user.balance);

                if (result.user.profile.logo_img) {
                    document.getElementById('logoPreview').src = '../' + result.user.profile.logo_img;
                }
            }
        }

        function previewLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const logoFile = document.getElementById('logo').files[0];
            if (logoFile) {
                const result = await uploadFile(logoFile, 'logo');
                if (!result.success) {
                    alert('Logo upload failed: ' + result.message);
                    return;
                }
            }

            const result = await apiCall('profile/update-company.php', 'POST', {
                name: document.getElementById('name').value,
                tel: document.getElementById('tel').value,
                bio: document.getElementById('bio').value,
                address: document.getElementById('address').value,
                location: document.getElementById('location').value
            });

            if (result.success) {
                alert('Profile updated successfully!');
                user.name = document.getElementById('name').value;
                saveUser(user);
            } else {
                alert('Error: ' + result.message);
            }
        }

        loadProfile();
    </script>
</body>

</html>

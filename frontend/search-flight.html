<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="../index.php" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="search-flight.html">Flights</a></li>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="register.html" class="btn btn-primary">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" style="padding: 2rem; min-height: auto;">
        <div class="search-bar">
            <div class="search-field">
                <span class="search-icon">✈</span>
                <input type="text" id="from" placeholder="From where?">
            </div>
            <div class="search-field">
                <span class="search-icon">✈</span>
                <input type="text" id="to" placeholder="Where to?">
            </div>
            <button onclick="searchFlights()" class="btn btn-primary">Search</button>
        </div>
    </section>

    <div class="container">
        <div class="section-header">
            <h2>Available Flights</h2>
        </div>
        <div class="flight-list" id="flightsList">
            <p style="text-align: center;">Loading flights...</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function searchFlights() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;

            let url = 'flights/get-flights.php?';
            if (from) url += 'from=' + encodeURIComponent(from) + '&';
            if (to) url += 'to=' + encodeURIComponent(to);

            const result = await apiCall(url);
            if (result.success) {
                displayFlights(result.flights);
            }
        }

        function displayFlights(flights) {
            const container = document.getElementById('flightsList');

            if (flights.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray-medium);">No flights found</p>';
                return;
            }

            container.innerHTML = flights.map(flight => `
                <div class="flight-item" onclick="window.location.href='flight-info.html?id=${flight.id}'">
                    <div class="flight-info">
                        <h3>${flight.flight_name}</h3>
                        <p><strong>Company:</strong> ${flight.company_name}</p>
                        <p><strong>Route:</strong> ${flight.itinerary}</p>
                        <p><strong>Departure:</strong> ${formatDate(flight.start_date)}, ${formatTime(flight.start_time)}</p>
                        <p><strong>Arrival:</strong> ${formatDate(flight.end_date)}, ${formatTime(flight.end_time)}</p>
                        <p><strong>Available Seats:</strong> ${flight.available_seats}/${flight.max_passengers}</p>
                    </div>
                    <div>
                        <span class="badge ${flight.is_full ? 'badge-warning' : 'badge-success'}">${flight.is_full ? 'Full' : 'Available'}</span>
                        <p style="font-size: 1.5rem; font-weight: bold; color: var(--primary-purple); margin-top: 0.5rem;">${formatCurrency(flight.fees)}</p>
                    </div>
                </div>
            `).join('');
        }

        // Load all flights on page load
        searchFlights();
    </script>
</body>

</html>

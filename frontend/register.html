<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="../index.php" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="search-flight.html">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Form -->
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 1rem;">Sign up for Tripma</h1>
        <p style="text-align: center; color: var(--gray-medium); margin-bottom: 2rem;">
            Tripma is totally free to use. Sign up using your email address or phone number below to get started.
        </p>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email or phone number</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="type">Account Type</label>
                <select id="type" name="type" required>
                    <option value="">Select account type</option>
                    <option value="company">Company</option>
                    <option value="passenger">Passenger</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#" style="color: var(--primary-purple);">terms and
                        conditions</a></label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="alerts">
                <label for="alerts">Send me the latest deal alerts</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create account</button>
        </form>
        <div style="text-align: center; margin: 2rem 0; position: relative;">
            <hr style="border: none; border-top: 1px solid var(--gray-light);">
            <span
                style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--white); padding: 0 1rem; color: var(--gray-medium);">or</span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button class="btn btn-secondary" style="width: 100%;">Continue with Google</button>
            <button class="btn btn-secondary" style="width: 100%;">Continue with Apple</button>
            <button class="btn btn-secondary" style="width: 100%;">Continue with Facebook</button>
        </div>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-medium);">
            Already have an account? <a href="login.html" style="color: var(--primary-purple);">Sign in</a>
        </p>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value,
                tel: document.getElementById('tel').value.trim(),
                type: document.getElementById('type').value
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Validate type selection
            if (!formData.type) {
                alert('Please select an account type');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                console.log('Sending registration request:', formData);
                
                const response = await fetch('../backend/auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status, response.statusText);
                
                // Check if response is OK
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        alert('Registration failed: ' + (errorData.message || errorText));
                    } catch (e) {
                        alert('Registration failed: ' + errorText);
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                    return;
                }

                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                    console.error('Response was:', responseText);
                    alert('Server returned invalid response. Check console for details.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                    return;
                }

                console.log('Parsed response data:', data);

                if (data.success) {
                    // Store user data in localStorage for frontend use
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('Registration successful, redirecting...');
                    // Redirect to complete profile
                    window.location.href = data.redirect;
                } else {
                    // Show detailed error message
                    let errorMsg = data.message || 'Registration failed. Please try again.';
                    if (data.error) {
                        console.error('Server error:', data.error);
                        errorMsg += '\n\nError details: ' + data.error;
                    }
                    alert(errorMsg);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                console.error('Error stack:', error.stack);
                alert('Network error occurred. Please check:\n1. XAMPP MySQL is running\n2. Apache is running\n3. Check browser console for details');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create account';
            }
        }
    </script>
</body>

</html>

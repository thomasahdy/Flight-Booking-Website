<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Complete Your Profile</h1>
        <form id="profileForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="photo">Profile Photo</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="passport">Passport Image/PDF</label>
                <input type="file" id="passport" accept="image/*,application/pdf">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Complete Registration</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('passenger');

        async function handleSubmit(e) {
            e.preventDefault();

            const photoFile = document.getElementById('photo').files[0];
            const passportFile = document.getElementById('passport').files[0];

            // Upload photo if provided
            if (photoFile) {
                const result = await uploadFile(photoFile, 'photo');
                if (!result.success) {
                    alert('Photo upload failed: ' + result.message);
                    return;
                }
            }

            // Upload passport if provided
            if (passportFile) {
                const result = await uploadFile(passportFile, 'passport');
                if (!result.success) {
                    alert('Passport upload failed: ' + result.message);
                    return;
                }
            }

            alert('Profile completed successfully!');
            window.location.href = 'passenger-home.html';
        }
    </script>
</body>

</html>

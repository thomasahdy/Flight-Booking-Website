<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="passenger-home.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="passenger-home.html">Home</a></li>
                <li><a href="search-flight.html">Search Flights</a></li>
                <li><a href="passenger-profile.html">Profile</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">My Profile</h1>

            <div style="text-align: center; margin-bottom: 2rem;">
                <img id="photoPreview" src="https://via.placeholder.com/150" alt="Profile"
                    style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
            </div>

            <form id="profileForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="photo">Profile Photo</label>
                    <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
                </div>
                <div class="form-group">
                    <label for="passport">Passport Image/PDF</label>
                    <input type="file" id="passport" accept="image/*,application/pdf">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label>Account Balance</label>
                    <p id="balance" style="font-size: 1.5rem; color: var(--primary-purple); font-weight: bold;">$0.00
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('passenger');

        async function loadProfile() {
            const result = await apiCall('profile/get-profile.php');
            if (result.success) {
                document.getElementById('name').value = result.user.name;
                document.getElementById('email').value = result.user.email;
                document.getElementById('tel').value = result.user.tel || '';
                document.getElementById('balance').textContent = formatCurrency(result.user.balance);

                if (result.user.profile.photo) {
                    document.getElementById('photoPreview').src = '../' + result.user.profile.photo;
                }
            }
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) {
                const result = await uploadFile(photoFile, 'photo');
                if (!result.success) {
                    alert('Photo upload failed: ' + result.message);
                    return;
                }
            }

            const passportFile = document.getElementById('passport').files[0];
            if (passportFile) {
                const result = await uploadFile(passportFile, 'passport');
                if (!result.success) {
                    alert('Passport upload failed: ' + result.message);
                    return;
                }
            }

            const result = await apiCall('profile/update-passenger.php', 'POST', {
                name: document.getElementById('name').value,
                tel: document.getElementById('tel').value
            });

            if (result.success) {
                alert('Profile updated successfully!');
                user.name = document.getElementById('name').value;
                saveUser(user);
            } else {
                alert('Error: ' + result.message);
            }
        }

        loadProfile();
    </script>
</body>

</html>

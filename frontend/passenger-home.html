<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard - Tripma</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="passenger-home.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="passenger-home.html">Home</a></li>
                <li><a href="search-flight.html">Search Flights</a></li>
                <li><a href="passenger-profile.html">Profile</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile" class="profile-image" id="profilePhoto">
            <div class="profile-info">
                <h2 id="userName">Loading...</h2>
                <p style="color: var(--gray-medium);" id="userEmail"></p>
                <p style="color: var(--gray-medium);">Balance: <strong style="color: var(--primary-purple);"
                        id="balance">$0.00</strong></p>
            </div>
            <div style="margin-left: auto;">
                <a href="search-flight.html" class="btn btn-primary">Search Flights</a>
            </div>
        </div>

        <section class="section">
            <div class="section-header">
                <h2>Current Flights</h2>
            </div>
            <div class="flight-list" id="currentFlights">
                <p style="text-align: center; color: var(--gray-medium);">Loading...</p>
            </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>Completed Flights</h2>
            </div>
            <div class="flight-list" id="completedFlights">
                <p style="text-align: center; color: var(--gray-medium);">Loading...</p>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = checkAuth('passenger');

        async function loadData() {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;

            // Get profile
            const profile = await apiCall('profile/get-profile.php');
            if (profile.success) {
                document.getElementById('balance').textContent = formatCurrency(profile.user.balance);
                if (profile.user.profile.photo) {
                    document.getElementById('profilePhoto').src = '../' + profile.user.profile.photo;
                }
            }

            // Get bookings
            const result = await apiCall('bookings/get-bookings.php');
            if (result.success) {
                displayFlights(result.current, 'currentFlights');
                displayFlights(result.completed, 'completedFlights');
            }
        }

        function displayFlights(bookings, containerId) {
            const container = document.getElementById(containerId);

            if (bookings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray-medium);">No flights</p>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="flight-item" onclick="window.location.href='flight-info.html?id=${booking.flight_id}'">
                    <div class="flight-info">
                        <h3>${booking.flight_name}</h3>
                        <p><strong>Company:</strong> ${booking.company_name}</p>
                        <p><strong>Departure:</strong> ${formatDate(booking.start_date)}, ${formatTime(booking.start_time)}</p>
                        <p><strong>Arrival:</strong> ${formatDate(booking.end_date)}, ${formatTime(booking.end_time)}</p>
                        <p><strong>Amount:</strong> ${formatCurrency(booking.amount)}</p>
                        <p><strong>Payment:</strong> ${booking.payment_type}</p>
                    </div>
                    <div>
                        <span class="badge ${booking.status === 'confirmed' ? 'badge-success' : 'badge-warning'}">${booking.status}</span>
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Passenger Registration - Tripma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">Tripma</a>
            <ul class="nav-links">
                <li><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Passenger Registration Form -->
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Complete Your Passenger Profile</h1>
        <form id="passengerForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="profileImage">Profile Image URL</label>
                <input type="url" id="profileImage" name="profileImage" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter nationality">
            </div>
            <div class="form-group">
                <label for="passport">Passport Number</label>
                <input type="text" id="passport" name="passport" placeholder="Enter passport number">
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Name</label>
                <input type="text" id="emergencyContact" name="emergencyContact" required placeholder="Enter emergency contact name">
            </div>
            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required placeholder="Enter emergency contact phone">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Complete Registration</button>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            alert('Passenger registration completed! Redirecting to dashboard...');
            window.location.href = 'passenger-home.html';
        }
    </script>
</body>
</html>
